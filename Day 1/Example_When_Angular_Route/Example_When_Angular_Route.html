</head>
<body ng-app="myModule" ng-controller="ctrlExample1">

    <div ng-init="myInitController()">
        <a href="#/dashboard">Dashboard</a><br />
        <a href="#/missingreport">Missing Manager</a>  >>> <a href="#/missingreport/list">Missing List</a><br />
        <a href="#/absence_report">Absence</a><br />
        <a href="#/overtime_report">Overtime</a><br />
        
    </div>
<div ng-view style="height:100px; border: 1px red solid; text-align: center"></div>

    <script type="text/javascript">
        var myApp = angular.module('myModule', ['ngRoute']);

        myApp.controller('ctrlExample1', function($scope){
            $scope.myInitController = function(){
                $scope.qty = 5; 
                $scope.cost = 6;
                console.log('Init data');
            }
        });

        myApp.config(function($routeProvider){
            $routeProvider
                .when('/dashboard', {
                    templateUrl: 'dashboard.html'

                })
                .when('/missingreport', {
                    templateUrl: 'missing_report.html'
                })
                .when('/missingreport/list', {
                    templateUrl: 'missingreport_list.html'
                })
                .when('/absence_report', {
                    templateUrl: 'absence_report.html'
                })
                .when('/overtime_report', {
                    templateUrl: 'overtime_report.html'
                })
                .otherwise({
                    redirectTo: '/dashboard'
                })
        });

    </script>

</body>
</html>
