</head>
<body ng-app="myModule" ng-controller="ctrlExample1">

    <div ng-init="myInitController()">
        <a ui-sref="dashboard">Dashboard</a><br />
        <a ui-sref="missingreport">Missing Manager</a>  >>> <a ui-sref="missingreport.list">Missing List</a><br />
        <a ui-sref="absence_report">Absence</a><br />
        <a ui-sref="overtime_report">Overtime</a><br />
        
    </div>
<div ui-view style="height:100px; border: 1px red solid; text-align: center"></div>

    <script type="text/javascript">
        var myApp = angular.module('myModule', ['ui.router']);

        myApp.controller('ctrlExample1', function($scope){
            $scope.myInitController = function(){
                $scope.qty = 5; 
                $scope.cost = 6;
                console.log('Init data');
            }

        });

        myApp.config(function($stateProvider, $urlRouterProvider){
            $urlRouterProvider.otherwise('/dashboard');

            $stateProvider
            .state('dashboard', {
                url: "/dashboard",
                templateUrl: "./dashboard.html"
            })
            .state('missingreport', {
                url: "/missingreport",
                templateUrl: "./missing_report.html"
            })
            .state('missingreport.list', {
                url: '/list',
                templateUrl: "./missingreport_list.html"
            })
            .state('absence_report', {
                url: '/absence_report',
                templateUrl: './absence_report.html'
            })
            .state('overtime_report', {
                url: '/overtime_report',
                templateUrl: './overtime_report.html'
            });

        });

        myApp.run(function($state){
            $state.transitionTo('dashboard');
        });
    </script>

</body>
</html>
