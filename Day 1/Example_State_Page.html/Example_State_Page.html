<html>
<head>
    <!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script> -->
    <script src="../../jquery.min.js"></script>
    <script src="../../angular.min.js"></script>
    <script src="../../ui-route.min.js"></script>
</head>
<body ng-app="myModule">

    <div ng-controller="ctrlExample1" ng-init="myInitController()">
        <a ui-sref="dashboard">Dashboard</a><br />
        <a ui-sref="missing_report">Missing</a><br />
        <a ui-sref="absence_report">Absence</a><br />
        <a ui-sref="overtime_report">Overtime</a><br />
        
    </div>
<div ui-view></div>

    <script type="text/javascript">
        var myApp = angular.module('myModule', ['ui.router']);

        myApp.controller('ctrlExample1', function($scope){
            $scope.myInitController = function(){
                $scope.qty = 5; 
                $scope.cost = 6;
                console.log('dafdkalj');
            }

        });

        myApp.config(function($stateProvider, $urlRouteProvider){
            $urlRouteProvider.otherwise('/dashboard');

            $stateProvider
            .state('dashboard', {
                url: "/dashboard",
                template: "/dashboard.html"
            })
            .state('missing_report', {
                url: "/missing_report",
                template: "/missing_report.html"
            });

        });
    </script>

</body>
</html>
